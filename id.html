<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blockchain Tourist ID</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  background: #0f172a;
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 40px;
  color: #f1f5f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.container {
  width: 100%;
  max-width: 900px;
}

/* Form Card */
.glass-card {
  background: #1e293b;
  border-radius: 15px;
  padding: 30px 25px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.glass-card h3 {
  margin-bottom: 20px;
  font-size: 1.6rem;
  color: #38bdf8;
}
.glass-card label { display: block; margin: 10px 0 5px; font-size: 0.9rem; font-weight: 500; color: #cbd5e1; }
.glass-card input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #0f172a;
  color: #f1f5f9;
  font-size: 0.95rem;
  margin-bottom: 12px;
}
.glass-card input:focus { border-color: #38bdf8; box-shadow: 0 0 8px #38bdf8; }
.glass-card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: linear-gradient(90deg,#38bdf8,#8b5cf6);
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  color: #0f172a;
  cursor: pointer;
}

/* Preview Card */
.compact-id-card {
  background: #1e293b;
  border-radius: 18px;
  padding: 25px 20px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.id-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
.chip {
  padding: 5px 14px;
  border-radius: 12px;
  background: linear-gradient(90deg,#22d3ee,#0ea5e9);
  color: #0f172a;
  font-weight: 600;
  font-size: 0.75rem;
  text-transform: uppercase;
}
.id-number { font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: 700; color: #38bdf8; text-shadow: 0 0 10px rgba(56,221,248,0.7); letter-spacing: 2px; }
.id-main { display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; }
.id-info p { margin: 0; font-size: 0.95rem; background: #0f172a; padding: 8px 12px; border-radius: 8px; border-left: 4px solid #38bdf8; }
.id-info strong { color: #38bdf8; margin-right: 4px; }
.qr-box { text-align: center; margin-top: 12px; }
.qr-box canvas { background: white; padding: 6px; border-radius: 10px; width: 95px; height: 95px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
.qr-caption { font-size: 0.7rem; color: #94a3b8; margin-top: 4px; text-align: center; }
.secure { display: block; text-align: right; font-size: 0.8rem; color: #38bdf8; font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

</style>
</head>
<body>
<div class="container">
  <!-- Form -->
  <div class="glass-card">
    <h3>Generate Blockchain ID</h3>
    <form id="idForm">
      <label>Name</label><input type="text" id="name" required>
      <label>Passport/Aadhaar</label><input type="text" id="passport" required>
      <label>Personal Number</label><input type="text" id="personal" required>
      <label>Emergency Number</label><input type="text" id="emergency" required>
      <label>Travel From</label><input type="text" id="from" required>
      <label>Travel To</label><input type="text" id="to" required>
      <label>Exact Place</label><input type="text" id="place" required>
      <label>Date of Arrival</label><input type="date" id="arrival" required>
      <label>Date of Exit</label><input type="date" id="exit" required>
      <button type="submit">Generate Blockchain ID</button>
    </form>
  </div>

  <!-- Preview Card -->
  <div class="compact-id-card">
    <div class="id-header">
      <span class="chip">‚úÖ Verified</span>
      <span class="id-number" id="genId">TRX-XXXXX</span>
    </div>
    <div class="id-main">
      <div class="id-info">
        <p><strong>üë§</strong> <span id="prevName">---</span></p>
        <p><strong>üõÇ</strong> <span id="prevPassport">---</span></p>
        <p><strong>üì±</strong> <span id="prevPersonal">---</span></p>
        <p><strong>üìû</strong> <span id="prevEmergency">---</span></p>
        <p><strong>üó∫Ô∏è</strong> <span id="prevFrom">---</span> ‚ûù <span id="prevTo">---</span></p>
        <p><strong>üè®</strong> <span id="prevPlace">---</span></p>
        <p><strong>üìÖ</strong> <span id="prevArrival">---</span> ‚Üí <span id="prevExit">---</span></p>
      </div>
      <div class="qr-box">
        <canvas id="qrCode"></canvas>
        <div class="qr-caption">Scan to Verify</div>
      </div>
    </div>
    <span class="secure">üîí Blockchain Secured</span>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
const qr = new QRious({ element: document.getElementById("qrCode"), size: 95, value: "Tourist Blockchain ID" });

function generateBlockchainId() { return "TRX-" + Math.random().toString(36).substring(2, 8).toUpperCase(); }

document.getElementById("idForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const passport = document.getElementById("passport").value;
  const personal = document.getElementById("personal").value;
  const emergency = document.getElementById("emergency").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const place = document.getElementById("place").value;
  const arrival = document.getElementById("arrival").value;
  const exit = document.getElementById("exit").value;

  const blockchainId = generateBlockchainId();
  document.getElementById("prevName").textContent = name || "---";
  document.getElementById("prevPassport").textContent = passport || "---";
  document.getElementById("prevPersonal").textContent = personal || "---";
  document.getElementById("prevEmergency").textContent = emergency || "---";
  document.getElementById("prevFrom").textContent = from || "---";
  document.getElementById("prevTo").textContent = to || "---";
  document.getElementById("prevPlace").textContent = place || "---";
  document.getElementById("prevArrival").textContent = arrival || "---";
  document.getElementById("prevExit").textContent = exit || "---";
  document.getElementById("genId").textContent = blockchainId;

  const qrData = `Blockchain ID: ${blockchainId}
Name: ${name}
Passport: ${passport}
Personal: ${personal}
Emergency: ${emergency}
From: ${from} ‚Üí ${to}
Place: ${place}
Arrival: ${arrival}, Exit: ${exit}`;
  qr.value = qrData;
});
</script>
</body>
</html>
